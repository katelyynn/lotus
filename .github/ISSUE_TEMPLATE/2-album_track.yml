name: Album or Track
description: Correct capitalisation for an album or track
labels: ['type:album_track']
body:
  - type: input
    id: current
    attributes:
      label: Current
      description: How is this track or album title currently capitalised?
      placeholder: "E.g. mY aNtI-aIrCrAfT fRiEnD"
    validations:
      required: true
  - type: input
    id: correction
    attributes:
      label: Correction
      description: How should this track or album title be capitalised instead?
      placeholder: "E.g. my anti-aircraft friend"
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link
      description: Can you provide the link to the page on Last.fm?
      placeholder: "E.g. https://www.last.fm/music/Julie/mY+aNtI-aIrCrAfT+fRiEnD"
    validations:
      required: true
  - type: textarea
    id: sources
    attributes:
      label: Sources
      description: Can you provide reputable sources where this correct capitalisation is present? (RateYourMusic and MusicBrainz are invalid, check README)
      placeholder: "E.g. https://open.spotify.com/album/14SJbJMseOJ2W8HlWLwNgJ"
    validations:
      required: true
